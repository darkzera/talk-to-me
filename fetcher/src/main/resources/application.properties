spring.config.import=optional:file:.env[.properties]
server.port=80

#spring.cloud.config.enabled=false or
spring.cloud.config.import-check.enabled=false

imdb.clientId=

spotify.clientId=
spotify.clientSecret=

#spring.jpa.database-platform=org.hibernate.dialect.SQLiteDialect
#spring.datasource.url = jdbc:sqlite:sqlitesample.db
#spring.datasource.driver-class-name=org.sqlite.JDBC
#spring.datasource.username =
#spring.datasource.password =
#hibernate.dialect=com.darkzera.fetcher.config.database.SQLDialect

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.security.oauth2.client.registration.google.client-id=
spring.security.oauth2.client.registration.google.client-secret=

spring.security.oauth2.client.registration.google.client-name=Google
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost/login/oauth2/code/google
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.google.scope=profile, email, openid

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://www.googleapis.com/oauth2/v4/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.jwk-set-uri=https://www.googleapis.com/oauth2/v3/certs

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://www.googleapis.com/oauth2/v3/certs
spring.security.oauth2.client.provider.google.user-name-attribute=email

#spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

logging.level.org.springframework.web=DEBUG
spring.http.log-request-details=true
logging.level.org.hibernate.SQL=INFO

spring.mvc.log-request-details=true